<!DOCTYPE html>
<html>
<head>
	<title>Freddie Mac Application</title>
  <style type="text/css">
     .exactCenter {
      width:1000px;
      height:1000px;
      position: fixed;
      top: 50%;
      left: 50%;
      margin-top: -100px;
      margin-left: -100px;
  </style>
</head>
<body>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" />
  <div>
    	<div>
        <header class = "site-header">
           <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
              <div class="container">
                  <!-- Navbar Right Side -->
                  <div class="navbar-nav">
                    <h1 class="nav-item" style="padding-left:30px; padding-right:30px;">Loans</h1>
                    <h1 class="nav-item" style="padding-left:30px; padding-right:30px;"><a href="{{ url_for('register') }}">Add Loan</a></h1>
                  </div>
              </div>
            </nav>
        </header>
      	{% with messages = get_flashed_messages(with_categories=true) %}
      		{% if messages %}
      			{% for category, message in messages %}
      			<div class = "alert" style=" font-size: 25px;">
      				{{ message }}
      			</div>
      			{% endfor %}
      		{% endif %}
      	{% endwith %}
    	</div>

      <div class="exactCenter">
        <h1>Table of current loans:</h1>
      </div>
</div>
</body>
</html>
